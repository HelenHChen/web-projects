<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dice roll simulator</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/diceRollRandomizer.css">
	</head>
	<body unresolved>
		<div class="container-fluid">
			<div class="row" id="title">
				<h1>Dice roll simulator</h1>				
			</div>
			<div class="row">
				<div class="col-xs-12 " id="numDiceChoice">
					<h3>Enter the number of dice you wish to roll (minimum 1, maximum 6):</h3>
					<form id="diceForm" action="javascript:void(0);">
						<label for="numDice">Number of dice:</label>
						<select name="selectNumDice" id="numDice">
							<option value="1">1</option>
							<option value="2" selected>2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
						<input type="button" id="numDiceSubmit" value="Roll!" />
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" id="diceDisplay">
					<img src="../images/dice/dice-1.png" id="diceImg">
					<img src="../images/dice/dice-1.png" id="diceImg">
				</div>
			</div>
		</div>
		<script src="../js/diceRollRandomizer.js"></script>
	</body>
</html>
